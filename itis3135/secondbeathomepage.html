<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Beat Studios</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Second Beat Studios</h1>
        <nav></nav>
    </header>
    <main>
        <h3>Welcome to Second Beat Studios!</h3>
        <div class="slideshow-container">
            <!-- Slides -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://source.unsplash.com/random/800x400?nature" style="width:100%">
                <div class="text">Nature</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://source.unsplash.com/random/800x400?city" style="width:100%">
                <div class="text">City</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://source.unsplash.com/random/800x400?animal" style="width:100%">
                <div class="text">Animals</div>
            </div>
    
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
            <!-- The dots/circles -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2025 secondbeatstudios.com - All Rights Reserved.</p>
    </footer>
    <script src="imgslideshow.js"></script>
</body>
</html>
