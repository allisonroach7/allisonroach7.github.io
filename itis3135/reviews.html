<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondBeatStudios - Reviews</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .shop-name {
            font-size: 28px;
            font-weight: 700;
            margin-right: 20px;
        }
        
        .rating-summary {
            display: flex;
            align-items: center;
        }
        
        .stars {
            color: #f8b500;
            font-size: 24px;
            margin-right: 10px;
        }
        
        .rating-count {
            color: #666;
            font-size: 16px;
        }
        
        .reviews-header {
            font-size: 22px;
            font-weight: 700;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .review {
            display: flex;
            padding: 20px 0;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .review:last-child {
            border-bottom: none;
        }
        
        .reviewer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e1e1e1;
            margin-right: 20px;
            overflow: hidden;
        }
        
        .reviewer-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .review-content {
            flex: 1;
        }
        
        .reviewer-name {
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .review-stars {
            color: #f8b500;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .review-date {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .review-text {
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .review-item {
            color: #666;
            font-size: 14px;
        }
        
        .review-images {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
        
        .review-image {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            cursor: pointer;
            object-fit: cover;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .pagination button {
            background: none;
            border: 1px solid #e1e1e1;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .pagination button.active {
            background-color: #f8b500;
            color: white;
            border-color: #f8b500;
        }
        
        .pagination button:hover:not(.active) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="shop-name">SecondBeatStudios</h1>
            <div class="rating-summary">
                <div class="stars">★★★★★</div>
                <div class="rating-count">1,123 reviews</div>
            </div>
        </div>
        
        <h2 class="reviews-header">Reviews</h2>
        
        <div id="reviews-container">
            <!-- Reviews will be loaded here by JavaScript -->
        </div>
        
        <div class="pagination">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>Next →</button>
        </div>
    </div>

    <script>
        // Sample review data (would normally come from an API)
        const reviews = [
            {
                id: 1,
                reviewer: "Sarah J.",
                rating: 5,
                date: "May 15, 2023",
                text: "Absolutely love my custom ring! The craftsmanship is exceptional and it fits perfectly. The seller was very communicative throughout the process. Will definitely order again!",
                item: "Custom Engraved Silver Ring",
                images: [
                    "https://i.etsystatic.com/12345678/r/il/abc123/1234567890/il_794xN.1234567890_abcd.jpg",
                    "https://i.etsystatic.com/12345678/r/il/def456/1234567891/il_794xN.1234567891_defg.jpg"
                ]
            },
            {
                id: 2,
                reviewer: "Michael T.",
                rating: 5,
                date: "April 28, 2023",
                text: "The necklace arrived exactly as pictured. Beautiful quality and the shipping was faster than expected. Great customer service too!",
                item: "Personalized Name Necklace",
                images: [
                    "https://i.etsystatic.com/12345678/r/il/ghi789/1234567892/il_794xN.1234567892_ghij.jpg"
                ]
            },
            {
                id: 3,
                reviewer: "Emily R.",
                rating: 4,
                date: "April 10, 2023",
                text: "Lovely bracelet, the stones are beautiful. Took a little longer to arrive than I hoped, but worth the wait. The clasp could be a bit sturdier though.",
                item: "Gemstone Beaded Bracelet",
                images: []
            },
            {
                id: 4,
                reviewer: "David K.",
                rating: 5,
                date: "March 22, 2023",
                text: "Incredible attention to detail! The custom engraving is perfect and the ring is even more beautiful in person. Excellent communication from the seller. Highly recommend!",
                item: "Custom Signet Ring",
                images: [
                    "https://i.etsystatic.com/12345678/r/il/jkl012/1234567893/il_794xN.1234567893_jklm.jpg",
                    "https://i.etsystatic.com/12345678/r/il/mno345/1234567894/il_794xN.1234567894_mnop.jpg",
                    "https://i.etsystatic.com/12345678/r/il/pqr678/1234567895/il_794xN.1234567895_pqrs.jpg"
                ]
            },
            {
                id: 5,
                reviewer: "Jessica L.",
                rating: 5,
                date: "March 15, 2023",
                text: "Perfect gift for my sister's birthday! The quality is amazing and it arrived beautifully packaged. She loved it!",
                item: "Birthstone Pendant Necklace",
                images: []
            }
        ];

        // Function to render stars based on rating
        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += i <= rating ? '★' : '☆';
            }
            return stars;
        }

        // Function to render reviews
        function renderReviews() {
            const container = document.getElementById('reviews-container');
            container.innerHTML = '';
            
            reviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review';
                
                // Create avatar (using placeholder since we don't have actual user images)
                const avatarInitial = review.reviewer.charAt(0);
                const avatarColor = `hsl(${Math.random() * 360}, 70%, 75%)`;
                
                const avatarHTML = `
                    <div class="reviewer-avatar" style="background-color: ${avatarColor}; display: flex; align-items: center; justify-content: center; color: #333; font-weight: bold;">
                        ${avatarInitial}
                    </div>
                `;
                
                // Create images HTML if they exist
                let imagesHTML = '';
                if (review.images.length > 0) {
                    imagesHTML = '<div class="review-images">';
                    review.images.forEach(image => {
                        imagesHTML += `<img src="${image}" alt="Review image" class="review-image">`;
                    });
                    imagesHTML += '</div>';
                }
                
                reviewElement.innerHTML = `
                    ${avatarHTML}
                    <div class="review-content">
                        <div class="reviewer-name">${review.reviewer}</div>
                        <div class="review-stars">${renderStars(review.rating)}</div>
                        <div class="review-date">${review.date}</div>
                        <div class="review-text">${review.text}</div>
                        <div class="review-item">Purchased item: ${review.item}</div>
                        ${imagesHTML}
                    </div>
                `;
                
                container.appendChild(reviewElement);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderReviews();
            
            // Add pagination click handlers
            const paginationButtons = document.querySelectorAll('.pagination button');
            paginationButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    paginationButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button if it's a number
                    if (!isNaN(parseInt(this.textContent)) || this.textContent === '1') {
                        this.classList.add('active');
                    }
                    
                    // In a real app, this would load the appropriate page of reviews
                    console.log(`Loading page ${this.textContent}`);
                });
            });
        });
    </script>
</body>
</html>
