<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondBeatStudios - Contact Us</title>
    <script src = "scripts/contactform.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/secondbeatdynamic.js" defer></script>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header id="dynamic-header"></header>
    <main>
    <div class="contact-container">
        <h1>SecondBeatStudios - Contact Us</h1>
        <p>Have questions? Fill out the form below and we'll get back to you soon.</p>
        
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                <span class="error-message" id="phoneError"></span>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject*</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Commission</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message" id="subjectError"></span>
            </div>
            
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <span class="error-message" id="messageError"></span>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        
        <div id="successMessage" class="success-message"></div>
    </div>
    </main>
    <footer id="dynamic-footer"></footer>
    </body>
</html>
